aurora_publisher_node:
  ros__parameters:
    # Serial
    serial_port: "/dev/ttyUSB0"
    baud_rate: 230400
    serial_timeout_sec: 2.0
    
    # Aurora - Multi-sensor configuration
    # Number of sensors to use (maximum 4)
    num_sensors: 2  # Change this value from 1 to 4 based on how many sensors you use
    
    # ROM file for each sensor (one per sensor)
    tool_rom_files: 
      - "/workspace/src/aurora_pub/rom/610029_AuroraMini6DOF_1.8x9mm/610029-6DOF.rom"
      - "/workspace/src/aurora_pub/rom/610029_AuroraMini6DOF_1.8x9mm/610029-6DOF.rom"
      # Add other ROM files if you have different sensors
      # - "/workspace/src/aurora_pub/rom/other_sensor.rom"
      # - "/workspace/src/aurora_pub/rom/other_sensor.rom"
    
    # Port handles (in hexadecimal: 0A, 0B, 0C, 0D, etc.)
    port_handles: 
      - "0A"  # Port 1
      - "0B"  # Port 2
      # - "0C"  # Port 3
      # - "0D"  # Port 4
    
    # Topic names for each sensor
    topic_names:
      - "/aurora_data_sensor0"
      - "/aurora_data_sensor1"
      # - "/aurora_data_sensor2"
      # - "/aurora_data_sensor3"
    
    # Child frame names for TF (each sensor will have its own frame)
    child_frame_names:
      - "endo_aurora_sensor0"
      - "endo_aurora_sensor1"
      # - "endo_aurora_sensor2"
      # - "endo_aurora_sensor3"
    
    # Common reference frame for all sensors
    frame_id: "aurora_base"
    
    # Reference port for tracking
    reference_port: "10"
    
    # Tracking and measurement options
    track_reply_option: 80
    measure_reply_option: "0001"
    status_reply: true
    
    # ROS
    publish_rate_hz: 40.0
    queue_size: 10
    
    # Processing
    enable_data_filtering: true
    filter_window_size: 4
    position_scale_factor: 1.0
    orientation_scale_factor: 1.0
    error_scale_factor: 1.0
    
    # Timeouts
    command_timeout_sec: 2.0
    max_connection_retries: 3
    retry_delay_sec: 2.0
    
    # Logging
    debug_mode: false
    log_raw_data: false